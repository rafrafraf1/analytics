<!DOCTYPE html>
<html lang="en"">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Site Analytics - {% block title %}{% endblock %}</title>
    </head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <ul class="navbar-nav me-auto mt-2">
                <!--<li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>-->
                
                {% for item in data %}
                    <li class="nav-item active">
                        <a class="nav-link" href="/{{ item[0] }}">{{ item[0] }}</a>
                    </li>
                {% endfor %}
                
            </ul>
        </nav>

        <div id='main'>
            {% block main %}{% endblock %}
        </div>


        <!-- Footer -->
        <footer class="text-center text-lg-start bg-light text-muted">
            <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
                Made by Rafael Asmoucha (2023)
                <a class="text-reset fw-bold" href="https://rafis.work/">My Portfolio</a>
            </div>
        </footer>
        <script src="https://analytics.rafis.work/analytics"></script>
    </body>
</html>
